<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplants Shop - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <p>Total number of plants: <span id="total-items">0</span></p>
                <p>Total cost: $<span id="total-cost">0.00</span></p>
                <button id="checkout-button">Checkout</button>
                <button id="continue-shopping-button" onclick="window.location.href='products.html'">Continue Shopping</button>
            </div>
        </section>
    </main>
</body>
</html>
