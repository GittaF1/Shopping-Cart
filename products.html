<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplants Shop - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart <span id="cart-count">0</span></a>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <h2>Plants for Sale</h2>
            <div class="category">
                <h3>Succulents</h3>
                <div class="product" data-id="1">
                    <img src="images/succulent1.jpg" alt="Succulent 1">
                    <h4>Succulent 1</h4>
                    <p>$10</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="2">
                    <img src="images/succulent2.jpg" alt="Succulent 2">
                    <h4>Succulent 2</h4>
                    <p>$12</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="category">
                <h3>Ferns</h3>
                <div class="product" data-id="3">
                    <img src="images/fern1.jpg" alt="Fern 1">
                    <h4>Fern 1</h4>
                    <p>$15</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="4">
                    <img src="images/fern2.jpg" alt="Fern 2">
                    <h4>Fern 2</h4>
                    <p>$18</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="category">
                <h3>Cacti</h3>
                <div class="product" data-id="5">
                    <img src="images/cactus1.jpg" alt="Cactus 1">
                    <h4>Cactus 1</h4>
                    <p>$20</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="6">
                    <img src="images/cactus2.jpg" alt="Cactus 2">
                    <h4>Cactus 2</h4>
                    <p>$22</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
